<div class="sm-col-12 md-col-10 mx-auto pb3">

  <mat-card class=" my1 mx1 clearfix" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="2%">

    <div fxFlex="50%">
      <mat-card-title>
        Type de batiment
      </mat-card-title>
      <mat-radio-group class="example-radio-group" [(ngModel)]="selectedBuildingType">
        <div *ngFor="let buildingType of buildingTypes">
          <mat-radio-button class="example-radio-button mb1" [value]="buildingType">
            {{buildingType}}
          </mat-radio-button>
          <br>
        </div>
      </mat-radio-group>
    </div>

    <div fxFlex="50%">
      <mat-card-title>
        Location
      </mat-card-title>
      <mat-radio-group class="example-radio-group" [(ngModel)]="selectedCityLocation">
        <div *ngFor="let cityLocation of cityLocations">
          <mat-radio-button class="example-radio-button mb1" [value]="cityLocation">
            {{cityLocation}}
          </mat-radio-button>
          <br>
        </div>
      </mat-radio-group>
    </div>
    <mat-card-content>

    </mat-card-content>
  </mat-card>

  <mat-card class=" my1 mx1 clearfix">
    <form [formGroup]="vendorForm" (ngSubmit)="submit()" fxFill>
      <div>
        <mat-card-title>
          Adresse
        </mat-card-title>

        <mat-form-field fxFill>
          <input matInput placeholder="No. de batiment, Adresse, ville">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="2%">
        <div fxFlex="50%">
          <mat-card-title>
            Vendeur
          </mat-card-title>

          <mat-form-field fxFill>
            <input matInput placeholder="Nom du Vendeur">
          </mat-form-field>
        </div>

        <div fxFlex="50%">
          <mat-card-title>
            Acquéreur
          </mat-card-title>
          <mat-form-field fxFill>
            <input matInput placeholder="Nom d'Acquéreur">
          </mat-form-field>
        </div>
      </div>

      <mat-card-content fxLayoutAlign="end center" class="mt1">
        <button mat-flat-button color="danger" routerLink="/dashboard">Annuler</button>
        <button mat-flat-button>Créer</button>
      </mat-card-content>

    </form>
  </mat-card>
</div>
