<h1 mat-dialog-title>Voulez-vous sauvegarder ce changement?</h1>
<div mat-dialog-content>
  <form>
    <input id="fileInput" type="file" hidden>
    <mat-form-field fxFill>
      <input matInput placeholder="Titre du changement">
    </mat-form-field>
    <mat-form-field fxFill>
      <textarea matInput placeholder="Description du changement" rows="8"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button cdkFocusInitial>Oui</button>
</div>
